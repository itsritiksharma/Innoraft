<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style 5.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../javascript/script 5.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <span class="text">I am a popup</span>
        <span id="cross">&#10006;</span>
      </div>
      <div id="top">
        <div class="header">
          <span>Header</span>
        </div>
      </div>
      <div id="row">
        <div class="sidebar">
          <span>Sidebar</span>
        </div>
        <div class="main">
          <div class="right column">
            <span>Main Content</span>
          </div>
          <div class="extra">
            <span>Extra Content</span>
          </div>
        </div>
      </div>
      <div id="bottom">
        <div class="header" style="background-color: darkorange">
          <span>Footer</span>
        </div>
      </div>
    </div>
  </body>
</html>
